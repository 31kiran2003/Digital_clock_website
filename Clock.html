<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="Clock.css">
    <link rel="stylesheet" href="dark_mode.css" />
    <link rel="stylesheet" href="menu_toggle.css" />
  </head>
  <body>
    <header>
      <div class="icons">
        <span class="menu-toggle">â˜°</span>
        <span id="theme-toggle"><i class="fas fa-adjust"></i></span>
        <span id="fullscreenToggle" title="Toggle Full Screen"
          ><i class="fas fa-expand"></i>
        </span>
        <span>
          <!-- Calendar Button -->
          <i
            id="clockCalendarBtn"
            class="fas fa-calendar-alt"
            style="padding: 5px"
          ></i>

          <!-- Calendar Popup -->
          <div id="clockCalendarModal" class="clock-calendar-modal">
            <div class="clock-calendar-content">
              <span class="clock-calendar-close">&times;</span>
              <iframe
                src="https://calendar.google.com/calendar/embed?src=en.indian%23holiday%40group.v.calendar.google.com&ctz=Asia%2FKolkata"
                style="border: 0"
                width="100%"
                height="500"
                frameborder="0"
                scrolling="no"
              ></iframe>
            </div>
          </div>
        </span>
      </div>
      <div class="title">Clockface Online</div>
    </header>

    <nav class="sidebar" id="sidebar">
      <ul>
        <li>
          <a href="alarm.html">
            <i class="fas fa-bell"></i>
            <span>Alarm</span>
          </a>
        </li>
        <li>
          <a href="Clock.html">
            <i class="fas fa-clock"></i>
            <span>Clock</span>
          </a>
        </li>
        <li>
          <a href="stopwatch.html">
            <i class="fas fa-stopwatch"></i>
            <span>Stopwatch</span>
          </a>
        </li>
        <li>
          <a href="Timer.html">
            <i class="fas fa-hourglass-half"></i>
            <span>Timer</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <div id="clock-container">
        <div id="clock">--:--:-- am</div>
        <div id="date">Loading date...</div>
      </div>
    </main>
    <script src="menu_toggle.js"></script>
    <script src="dark_mode.js"></script>
    <script src="Clock.js"></script>
  </body>
</html>
