<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Online</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="dark_mode.css" />
    <link rel="stylesheet" href="Timer.css" />
    <link rel="stylesheet" href="menu_toggle.css" />
  </head>
  <body>
    <header>
      <div class="icons">
        <span class="menu-toggle">â˜°</span>
        <!-- We'll use this icon to toggle theme -->
        <span id="theme-toggle"><i class="fas fa-adjust"></i></span>
        <span id="fullscreenToggle" title="Toggle Full Screen"
          ><i class="fas fa-expand"></i>
        </span>
        <span>
          <!-- Calendar Button -->
          <i
            id="clockCalendarBtn"
            class="fas fa-calendar-alt"
            style="padding: 5px"
          ></i>

          <!-- Calendar Popup -->
          <div id="clockCalendarModal" class="clock-calendar-modal">
            <div class="clock-calendar-content">
              <span class="clock-calendar-close">&times;</span>
              <iframe
                src="https://calendar.google.com/calendar/embed?src=en.indian%23holiday%40group.v.calendar.google.com&ctz=Asia%2FKolkata"
                style="border: 0"
                width="100%"
                height="500"
                frameborder="0"
                scrolling="no"
              ></iframe>
            </div>
          </div>
        </span>
      </div>
      <div class="title">Timer Online</div>
    </header>

    <nav class="sidebar" id="sidebar">
      <ul>
        <li>
          <a href="alarm.html">
            <i class="fas fa-bell"></i>
            <span>Alarm</span>
          </a>
        </li>
        <li>
          <a href="Clock.html">
            <i class="fas fa-clock"></i>
            <span>Clock</span>
          </a>
        </li>
        <li>
          <a href="stopwatch.html">
            <i class="fas fa-stopwatch"></i>
            <span>Stopwatch</span>
          </a>
        </li>
        <li>
          <a href="Timer.html">
            <i class="fas fa-hourglass-half"></i>
            <span>Timer</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <!-- Modal -->
      <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Edit Timer</h2>
          <div class="edit-fields">
            <label
              >Hours: <input type="number" id="editHours" min="0" value="0"
            /></label>
            <label
              >Minutes: <input type="number" id="editMinutes" min="0" value="0"
            /></label>
            <label
              >Seconds:
              <input type="number" id="editSeconds" min="0" value="10"
            /></label>
            <label
              >Timer Name: <input type="text" id="editName" value="Timer"
            /></label>
            <label>
              Timer End Alarm:
              <select id="editRingtone">
                <option value="alarm_classic.mp3">Bell</option>
                <option value="alarm_clock.mp3">Beep</option>
                <option value="alarm_galaxy2013.mp3">Alarm</option>
              </select>
            </label>
          </div>
          <div class="modal-buttons">
            <button id="deleteBtn" class="deleteBtn">Delete timer</button>
            <button id="doneBtn" class="doneBtn">Done</button>
          </div>
        </div>
      </div>

      <div id="timer-display">00:00:00.000</div>

      <div class="controls">
        <button id="start"><i class="fas fa-play"></i></button>
        <button id="editBtn"><i class="fas fa-edit"></i></button>
        <button id="reset"><i class="fas fa-undo"></i></button>
      </div>
      <div class="timer-info">
        <p id="displayTimerName"></p>
        <p id="displayRingtone"></p>
      </div>

      <div class="progress-bar">
        <div id="progress"></div>
      </div>
    </main>

    <audio id="audio" src=""></audio>
    <script src="menu_toggle.js"></script>
    <script src="dark_mode.js"></script>
    <script src="Timer.js"></script>
  </body>
</html>
