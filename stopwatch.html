<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    
    <link rel="stylesheet" href="dark_mode.css" />
    <link rel="stylesheet" href="stopwatch.css" />
    <link rel="stylesheet" href="menu_toggle.css">
  </head>
  <body>
    <header>
      <div class="icons">
        <span class="menu-toggle">â˜°</span>
        <!-- We'll use this icon to toggle theme -->
        <span id="theme-toggle"><i class="fas fa-adjust"></i></span>
        <span id="fullscreenToggle" title="Toggle Full Screen"
          ><i class="fas fa-expand"></i>
        </span>
        <span>
          <!-- Calendar Button -->
          <i
            id="clockCalendarBtn"
            class="fas fa-calendar-alt"
            style="padding: 5px"
          ></i>

          <!-- Calendar Popup -->
          <div id="clockCalendarModal" class="clock-calendar-modal">
            <div class="clock-calendar-content">
              <span class="clock-calendar-close">&times;</span>
              <iframe
                src="https://calendar.google.com/calendar/embed?src=en.indian%23holiday%40group.v.calendar.google.com&ctz=Asia%2FKolkata"
                style="border: 0"
                width="100%"
                height="500"
                frameborder="0"
                scrolling="no"
              ></iframe>
            </div>
          </div>
        </span>
      </div>
      <div class="title">Stopwatch Online</div>
    </header>

    <nav class="sidebar" id="sidebar">
      <ul>
        <li>
          <a href="alarm.html">
            <i class="fas fa-bell"></i>
            <span>Alarm</span>
          </a>
        </li>
        <li>
          <a href="Clock.html">
            <i class="fas fa-clock"></i>
            <span>Clock</span>
          </a>
        </li>
        <li>
          <a href="stopwatch.html">
            <i class="fas fa-stopwatch"></i>
            <span>Stopwatch</span>
          </a>
        </li>
        <li>
          <a href="Timer.html">
            <i class="fas fa-hourglass-half"></i>
            <span>Timer</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="container">
        <div id="time">00:00:00:000</div>
        <div class="controls">
          <button id="start"><i class="fas fa-play"></i></button>
          <button id="split" disabled><i class="fas fa-stopwatch"></i></button>
          <button id="reset" disabled><i class="fas fa-undo"></i></button>
        </div>
        <ul id="splits"></ul>
      </div>
    </main>
    <script src="menu_toggle.js"></script>
    <script src="dark_mode.js"></script>
    <script src="stopwatch.js"></script>
  </body>
</html>
